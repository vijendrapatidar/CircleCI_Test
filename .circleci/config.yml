#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /Users/mac/CircleCI_Test/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /Users/mac/Library/Developer/Xamarin/android-sdk-macosx

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-26.0.2,android-26,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - ANDROID_HOME=/Users/mac/Library/Developer/Xamarin/android-sdk-macosx ./gradlew dependencies

test:
    override:
        - (./gradlew assemble):
            timeout: 360
